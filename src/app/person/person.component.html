<app-app-navbar></app-app-navbar> 
  <section id="movie">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">{{details.name | uppercase}}</h2>
          <hr class="my-4">
        </div>
      </div>
      <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <img *ngIf="details.profile_path" class="img-thumbnail" src="{{getUrl(details.profile_path)}}">
              <img *ngIf="!details.profile_path" class="img-thumbnail" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg">
            </div>
            <div class="col-md-8">
              <div class="biography-container">
                <p *ngIf="details.biography" class="biography">{{details.biography}}</p>
                <p *ngIf="!details.biography" class="biography">No data available</p>
  		        </div>
  		        <div class="photographs" align="center">
  		          <p><b>OTHER PHOTOGRAPHS</b></p>
  		          <div class ="row" *ngIf="details.images">
  		            <div class="col-lg-2 col-md-3 col-sm-4 col-6" *ngFor="let photo of details.images.profiles| slice:0:12; let i=index">
  		              <img  class="card-img-top" src="{{getUrl(photo.file_path)}}">
  					      </div>
  				      </div>
  				    </div>
            </div>
            <div>
              <div *ngIf="details.credits">
                <app-personcast [credits]="details.credits.cast"></app-personcast>
              </div>
                
            </div>
            
          </div>
          
      </div>
    </div>
  </section>
<app-footer></app-footer>
